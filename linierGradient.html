<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> linier & radial Gradient</title>
        <style>
            .satu {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background-image: linear-gradient(to top right,red 30%,green 65%);
            }
            .dua {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background-image: radial-gradient(circle farthest-corner, red, blue);
            }
        </style>
    </head>
    <body>
        <div class="satu"></div>
        <div class="dua"></div>
    </body>

</html>
